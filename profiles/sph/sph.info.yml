name: SPHTechBlog
type: profile
description: 'The Drupal8 based CMS for SPHTechBlog'

distribution:
  name: SPHTechBlog
  langcode: den

# Required modules
dependencies:
  - config_selector:config_selector
  - media_entity:media_entity
  - drupal:node
  - drupal:views

install:
  # core
  - drupal:block
  - drupal:breakpoint
  - drupal:ckeditor
  - drupal:contextual
  - drupal:menu_link_content
  - drupal:datetime
  - drupal:editor
  - drupal:entity_reference
  - drupal:image
  - drupal:inline_form_errors
  - drupal:menu_ui
  - drupal:language
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:taxonomy
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:toolbar
  - drupal:field_ui
  - drupal:file
  - drupal:responsive_image
  - drupal:views_ui
# contrib
  - admin_toolbar:admin_toolbar_tools
  - bootstrap_basic_image_gallery:bootstrap_basic_image_gallery
  - crop:crop
  - devel:devel
  - image_widget_crop:image_widget_crop
themes:
  - seven

version: '8.x-2.35'
core: '8.x'
project: 'sph'
